<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-10 offset-2">
                <h6 class="">Custom Search:</h6>
            </div>
            <div class="col-md-6 offset-2">
                <input type="text" onkeyup="search()" id="searchParams" class="form-control">
            </div>
            <div class="col-md-4">
                <button class="btn btn-success">Search</button>
            </div>
            <div class="mt-4 col-md-10 offset-2">
                <textarea name="display" id="displayScreen" cols="100" rows="10" readonly></textarea>
            </div>

        </div>
    </div>
</body>

</html>

<script>
    function search(params) {

        let searchParams = document.getElementById("searchParams").value
        let displayScreen = document.getElementById("displayScreen");
       //displayScreen.value += 'data'

        fetch(`https://localhost:44343/api/Vaccines/SearchVaccine?searchParams=${searchParams}`).then(response => response.json()).then(data => {
           // console.log(data)
            data.forEach(element => {
                displayScreen.value += `The Weather is ${element.summary}`
            });
          
        })
    }
</script>
